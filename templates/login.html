<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/bootstrap.css') }}" />
    <meta charset="UTF-8">
    <title>Login | ToDo Application</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header"> Login </div>
            <div class="card-body">
                <form action="" id="loginForm" method>
                    <div class="form-group">
                        <label for="username"> Username </label>
                        <input type="text" class="form-control" id="username" name="username" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label for="password"> Password </label>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="off" />
                    </div>

                    <button type="submit" class="btn btn-secondary"> Login </button>
                </form>
            </div>
            <div class="card-footer text-muted">
                Don't have an account, <a href="/auth/register-page" >Register ?</a>
            </div>

        </div>
    </div>
</body>
</html>
